 <style>
     
.lib-panel {
    margin-bottom: 20Px;
}
.lib-panel img {
    width: 100%;
    background-color: transparent;
}

.lib-panel .row,
.lib-panel .col-md-6 {
    padding: 0;
    background-color: #FFFFFF;
}


.lib-panel .lib-row {
    padding: 0 20px 0 20px;
}

.lib-panel .lib-row.lib-header {
    background-color: #FFFFFF;
    font-size: 20px;
    padding: 10px 20px 0 20px;
}

.lib-panel .lib-row.lib-header .lib-header-seperator {
    height: 2px;
    width: 26px;
    background-color: #d9d9d9;
    margin: 7px 0 7px 0;
}

.lib-panel .lib-row.lib-desc {
    position: relative;
    height: 100%;
    display: block;
    font-size: 13px;
}
.lib-panel .lib-row.lib-desc a{
    position: absolute;
    width: 100%;
    bottom: 10px;
    left: 20px;
}

.row-margin-bottom {
    margin-bottom: 20px;
}

.box-shadow {
    -webkit-box-shadow: 0 0 10px 0 rgba(0,0,0,.10);
    box-shadow: 0 0 10px 0 rgba(0,0,0,.10);
}

.no-padding {
    padding: 0;
}

 </style>
<div class="row">
    <div class="cols"></div>
    <div class="col-sm-3">
        <div>
            <form role="search">
                <label>Search Product </label>
                <div class="form-group">
                    <div class="form-group">
                        <input class="form-control" type="text" ng-model="term" placeholder="filter by name" />
                    </div>
                 </div>
            </form>
        </div>
        <br>
        <div>
            <div ng-repeat="elem in productList | fetch : term">
                <div ng-click="bindProductDetails(elem)">
                    <div class="row">
                        <div class="col-sm-8">
                            <img class="img-thumbnail" ng-src="/Content/Images/{{elem.imageProduct}}"></img>
                         </div>
                        <div class="col-sm-4 left">
                            <label>
                                {{elem.nameProduct}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <br><br>
        <br><br>
        <div class="row" ng-show="stateFormShow">
            <div class="row box-shadow">
                <div class="col-md-4">
                    <img class="img-thumbnail" ng-src="/Content/Images/{{master.imageProduct}}"></img>
                </div>
                <div class="col-md-4">
                    <div class="lib-row lib-header">
                       <strong>
                            {{master.nameProduct}}
                        </strong>
                        <div class="lib-header-seperator"></div>
                    </div>
                    <div class="lib-row lib-desc">
                        {{master.descriptionProduct}}
                    </div>
                    <div><button class="btn btn-lg btn-primary" ng-click="AddToCart()"><span class="glyphicon glyphicon-shopping-cart"></span> Add to cart</button></div>
                </div>
                <div class="col-md-offset-4"></div>
            </div>
           
        </div>
    </div>
</div>
